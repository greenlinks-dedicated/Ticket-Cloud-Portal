<div class="main-content">
  <div class="container-fluid">

      <div class="row">
          <div class="col-md-12 ml-auto mr-auto">
            <div class="card">
              <div class="card-body">
    
                <div class="col-6" hidden>
                  <mat-form-field>
                    <mat-select placeholder="Search Member By: " name="searchType" id="searchType"
                      [(ngModel)]="selectedSearchType" (click)="changeEmpty()" (select)="changeEmpty()">
                      <mat-option *ngFor="let type of Types" [value]="type.value" (click)="selectSearchType()">
                        {{ type.viewValue }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
    
                <div class="col-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Search for Staff" type="search" id="searchText" name="searchText"
                      (focus)="changeEmpty()" required>
                  </mat-form-field>
                </div>
    
                <div class="col-5" *ngIf='isEmpty'>
                  <mat-error>
                    Text field is empty
                  </mat-error>
                </div>
    
                <div class="col-2">
                  <button mat-raised-button type="submit" class="btn btn-sm" id="searchButton" name="searchButton"
                    (click)="searchEvent()"> <i class="material-icons">search</i> Search Staff Members</button>
    
                </div>
              </div>
            </div>
          </div>
        </div>

    <div class="row" *ngIf="searchResult" >
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Staff Members</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                width="100%" style="width:100%">
                <thead>
                  <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th>{{ dataTable.headerRow[2] }}</th>
                    <th>{{ dataTable.headerRow[3] }}</th>
                    <th>{{ dataTable.headerRow[4] }}</th>
                    <th class="disabled-sorting text-right">{{ dataTable.headerRow[5] }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of dataTable.dataRows">
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td class="td-actions text-right ">
                        <div class="btn-group">
                            <button mat-raised-button type="button" class="btn btn-info btn-link">
                                <!--i class="material-icons">info</i-->Info
                              </button>
                              <button mat-raised-button type="button" class="btn btn-warning btn-link" (click)="editStaff()" >
                                <!--i class="material-icons">edit</i-->Edit
                              </button>
                              <button mat-raised-button type="button" class="btn btn-danger btn-link">
                                <!--i class="material-icons">close</i-->Delete
                              </button>
                          </div>
                    </td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content -->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
